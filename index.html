<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">

</head>
<body>

  <header class="cabecalho">
    <img src="images/logo.svg" alt="logotipo">
  </header>

  <section>
    <div class="ilustracao">
      <img src="images/illustration-mockups.svg" alt="ilustração">
    </div>

    <div class="apresentacao">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Crete connections with our users as you engage in genuine discussion.</p>

      <a class="botao-registre-se" href="#">
          <button >Register</button>
      </a>
    </div>

  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
